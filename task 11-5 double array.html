<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>
        let firstArray=[1,13,77,4,9,56,1,34,8,95,4,77,22];
        let doubleArray=[];
        function getDoubleArray() {
            for (let i=0; i<firstArray.length; i++) {
                for (j=0; j<firstArray.length; j++) {
                    if (firstArray[i] == firstArray[j] && i!=j) {
                        doubleArray.push(firstArray[i]);
                    }
                }
            }
            if (doubleArray.length!==0) {
                console.log(doubleArray);
            }
                else {
                    console.log('No double');
                    return null;
                }
        }
        getDoubleArray(firstArray);
        
    </script>
</body>
