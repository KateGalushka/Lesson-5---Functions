<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>
        function min (a,b) {
            if (a<b) {
                console.log(a);
                }
                else {
                console.log(b);
                }
            }
        let a = +prompt("Введіть перше число");
        let b = +prompt("Введіть друге число");
        min(a,b);
                
    </script>
